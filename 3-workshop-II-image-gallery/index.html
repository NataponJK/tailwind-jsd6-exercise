<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center">
    <main class="flex flex-col gap-10 w-3/4">
      <header>
        <nav>
          <ul class="flex justify-end p-3 gap-3">
            <li><a class="text-slate-900 hover:text-slate-400"   href="#">Vector</a></li>
            <li><a class="text-slate-900 hover:text-slate-400" href="#">Illustrations</a></li>
            <li><a class="text-slate-900 hover:text-slate-400" href="#">Images</a></li>
            <li><a class="text-slate-900 hover:text-slate-400" href="#">Icons</a></li>
          </ul>
        </nav>
      </header>
      <section class="px-5">
        <div class="flex justify-between">
          <div class="flex justify-center items-center p-2 border-2 rounded-lg w-2/5">
          <input type="text" placeholder="Search" class="w-full text-slate-400 px-2">
          <svg class="w-5 h-5 text-slate-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
          </div>
          <button type="text" class="bg-slate-900 text-slate-100 px-10 rounded-lg">Upload</button>
        </div>

      </section>
      <section>
        <div class="grid gap-5 grid-cols-3 mb-10">
          <img src="images/image1.jpg" alt="image1" class="">
          <img src="images/image2.jpg" alt="image2" class="">
          <img src="images/image3.jpg" alt="image3" class="">
          <img src="images/image4.jpg" alt="image4" class="">
          <img src="images/image5.jpg" alt="image5" class="">
          <img src="images/image6.jpg" alt="image6" class="">
        </div>
      </section>
    </main>
  </body>
</html>
